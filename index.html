<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skya Lead Generation Bot — Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.pill{padding:4px 8px;border-radius:9999px;font-size:12px;border:1px solid #e5e7eb}</style>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow p-6 font-sans">
    <h1 class="text-2xl font-bold mb-4">Skya Lead Generation Bot</h1>

    <form class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4" onsubmit="onSearch(event)">
      <div class="flex flex-col gap-1">
        <label for="subject" class="text-sm font-medium text-gray-700">Subject</label>
        <input id="subject" value="AI supply chain" class="p-3 border rounded" placeholder="e.g. AI supply chain" />
      </div>
      <div class="flex flex-col gap-1">
        <label for="industry" class="text-sm font-medium text-gray-700">Industry</label>
        <input id="industry" value="manufacturing" class="p-3 border rounded" placeholder="e.g. manufacturing" />
      </div>
      <div class="flex flex-col gap-1">
        <label for="location" class="text-sm font-medium text-gray-700">Location</label>
        <input id="location" value="Sydney, Australia" class="p-3 border rounded" placeholder="e.g. Sydney, Australia" />
      </div>
      <div class="md:col-span-3 flex gap-3 mt-2">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Search</button>
        <button type="button" onclick="onExport()" class="px-4 py-2 bg-green-600 text-white rounded">Export CSV</button>
        <button type="button" onclick="onReset()" class="px-4 py-2 bg-gray-200 rounded">Reset</button>
      </div>
    </form>

    <div id="filters" class="mb-2 hidden text-sm"></div>
    <div id="status" class="text-xs text-gray-500 mb-3"></div>

    <div id="empty" class="text-gray-500">No results yet. Try a search above.</div>
    <div id="results"></div>

    <div class="mt-6 text-xs text-gray-400">
      Google Places used if API key present; otherwise OpenStreetMap. Emails shown are public (from site). “Find on LinkedIn” are search links only.
    </div>
  </div>

  <script>
    let currentResults = [];

    function pill(t,cls){ return '<span class="pill '+cls+'">'+t+'</span>'; }
    function showFilters(subject, industry, location){
      const pills = [];
      if(subject.trim())  pills.push(pill('Subject: '+subject,'bg-blue-50 text-blue-700'));
      if(industry.trim()) pills.push(pill('Industry: '+industry,'bg-green-50 text-green-700'));
      if(location.trim()) pills.push(pill('Location: '+location,'bg-gray-100 text-gray-700'));
      const el = document.getElementById('filters');
      if(pills.length){ el.classList.remove('hidden'); el.innerHTML = '<div class="flex flex-wrap gap-2">'+pills.join('')+'</div>'; }
      else { el.classList.add('hidden'); el.innerHTML = ''; }
    }

    function render(list){
      const resultsEl = document.getElementById('results');
      const emptyEl = document.getElementById('empty');
      resultsEl.innerHTML = '';
      if(!list || list.length===0){ emptyEl.classList.remove('hidden'); return; }
      emptyEl.classList.add('hidden');

      list.forEach(c => {
        const emailsHtml = (c.emails && c.emails.length)
          ? '<div class="text-sm"><span class="font-medium">Emails:</span> ' + c.emails.map(e => `<a class="underline" href="mailto:${e}">${e}</a>`).join(', ') + '</div>'
          : '<div class="text-sm text-gray-500">No public emails found.</div>';

        const liSearch = (c.linkedinSearch||[]).slice(0,5).map(s =>
          `<a class="underline" target="_blank" rel="noreferrer" href="${s.url}">${s.role}</a>`
        ).join(' • ') || '—';

        const card = document.createElement('div');
        card.className = 'p-4 border rounded mb-3';
        card.innerHTML =
          '<div class="flex justify-between items-start">'+
            '<div>'+
              `<div class="text-lg font-semibold">${c.name || '—'}</div>`+
              `<div class="text-sm text-gray-600">${c.address || ''} • `+
                (c.website ? `<a class="underline" href="${c.website}" target="_blank" rel="noreferrer">Website</a>` : '—') +
              '</div>'+
            '</div>'+
            `<div class="text-sm text-gray-700">Lead score: ${c.leadScore!=null?c.leadScore:'—'}</div>`+
          '</div>'+
          `<div class="mt-3">${emailsHtml}</div>`+
          `<div class="mt-2 text-sm"><span class="font-medium">Find on LinkedIn:</span> ${liSearch}</div>`;
        resultsEl.appendChild(card);
      });
    }

    async function onSearch(e){
      if (e && e.preventDefault) e.preventDefault();
      const subject  = document.getElementById('subject').value || '';
      const industry = document.getElementById('industry').value || '';
      const location = document.getElementById('location').value || '';
      showFilters(subject, industry, location);

      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Searching…';

      try {
        const r = await fetch('/api/search', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ subject, industry, location })
        });
        const data = await r.json();
        statusEl.textContent =
          (data.mode || 'unknown') + ' • Query: ' + (data.queryUsed || '(none)') +
          (data.errorMessage ? ' • ' + data.errorMessage : '');

        currentResults = (data.companies || [])
          .sort((a,b)=> (b.leadScore||0)-(a.leadScore||0));

        render(currentResults);
      } catch (err) {
        statusEl.textContent = 'Error: ' + (err?.message || 'Unknown');
        console.error(err);
      }
    }

    function onReset(){
      document.getElementById('subject').value = 'AI supply chain';
      document.getElementById('industry').value = 'manufacturing';
      document.getElementById('location').value = 'Sydney, Australia';
      currentResults = [];
      document.getElementById('filters').classList.add('hidden');
      document.getElementById('filters').innerHTML = '';
      document.getElementById('results').innerHTML = '';
      document.getElementById('empty').classList.remove('hidden');
      document.getElementById('status').textContent = '';
    }

    function onExport(){
      const list = currentResults.length ? currentResults : [];
      if (!list.length) { alert('Run a search first.'); return; }
      const rows = [['Company','Website','Address','Lead Score','Emails','LinkedIn Role Searches']];
      list.forEach(c => {
        const emails = (c.emails||[]).join('; ');
        const links = (c.linkedinSearch||[]).slice(0,5).map(s=>`${s.role}:${s.url}`).join(' | ');
        rows.push([c.name||'', c.website||'', c.address||'', c.leadScore||'', emails, links]);
      });
      const csv = rows.map(r => r.map(cell => `"${String(cell||'').replace(/"/g,'""')}"`).join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'leads.csv';
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
